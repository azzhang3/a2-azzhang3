<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <h1>Taskly</h1>
    <h2>Plan Your Task!</h2>

    <form id="taskForm">
      <label for="task">Task:</label>
      <input type="text" id="task" name="task" required />

      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
        required
      ></textarea>

      <label for="date">Due Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="priority">Choose Level of Priority:</label>
      <select name="priority" id="priority">
        <option value="urgent">Urgent</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div>
      <!-- In Progress Tasks Table -->
      <h2>In Progress</h2>
      <table id="inProgressTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Creation Date</th>
            <th>Due Date</th>
            <th>Days Left</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Completed Tasks Table -->
      <h2 class="completed-heading">Completed</h2>
      <table id="completedTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Creation Date</th>
            <th>Due Date</th>
            <th>Days Left</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
